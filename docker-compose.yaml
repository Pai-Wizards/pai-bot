version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./pai_config.json:/app/pai_config.json  # Mapeia o arquivo de configuração
      - ./assets:/app/images                   # Mapeia a pasta de imagens (opcional)
    command: python bot.py
