services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./pai_config.json:/app/pai_config.json
      - ./assets:/app/images
      - take-data:/app/take.json
    command: python bot.py


volumes:
  take-data:
    driver: local